<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf8">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="video-player.css">
        <script defer async src="video-player.js"></script>
        <title>Player</title>
    </head>
    <body>

        
        <div class="sakura decoration"></div>
        <!-- <img src="assets/sakura_treetop_8bit.png"> -->
        
        <main>
            <div class="ia21-player">
                <!-- https://gist.github.com/jsturgis/3b19447b304616f18657 -->
                <video>
                    <source src="https://github.com/Bruno-Noobador/ia21-player-um-novo-comeco/raw/main/assets/ops/op1.mp4" type="video/mp4">
                </video>
                <div class="controllers">
                    <button class="play-pause" data-pause-icon="❚❚" data-play-icon="▶" data-start-icon="🌸">
                        🌸 
                    </button>
                    <div class="dragbar timeline">
                        <div class="draggable"></div>
                    </div>
                    <div class="timer">
                        00:00
                    </div>
                    <div class="volume">
                        <div class="volume button" data-on="🔊" data-mute="🔇">
                            🔊
                        </div>
                        <div class="dragbar volume">
                            <div class="draggable"></div>
                        </div>
                    </div>
                    <div class="fullscreen button">
                        ⛶
                    </div>
                </div>
            </div>

        </main>

    </body>
</html>
