<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf8">
        <title>Player</title>
        <style>
            * { box-sizing: border-box;}

            div.ia21-player {
                border: 1px solid black;
            }

            div.ia21-player .controllers {
                display: flex;
                border-top: 1px solid black;
                column-gap: 10px;
            }

            div.ia21-player .controllers button.play-pause {
                background-color: transparent;
                border: 0 none;
                border-right: 1px solid black;
                cursor: pointer;

            }

            div.ia21-player div.controllers div.dragbar {
                flex-grow: 1;
                position: relative;
            }

            div.ia21-player div.controllers div.dragbar div.draggable {
                background-color: black;
                width: 0.5rem;
                height: 0.5rem;
                border-radius: 50%;
                cursor: pointer;
                position: absolute;
                top: calc(50% - 0.25rem);
            }

            div.ia21-player div.controllers div.dragbar:before {
                content: " ";
                position: absolute;
                border-top: 1px solid black;
                width: 100%;
                top: calc(50% - 0.5px);
            }
        </style>
    </head>
    <body>

        <div class="ia21-player">
            <video></video>
            <div class="controllers">
                <button class="play-pause" data-deleteme="⏸">
                    ⏵
                </button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="tmer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>

        </div>

    </body>
</html>
