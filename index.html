<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf8">
        <title>Player</title>
        <style>
            * { box-sizing: border-box;}

            div.ia21-player {
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                width: 200px;
            }

            div.ia21-player video {
                width: 100%;
            }


            div.ia21-player .controllers {
                display: flex;
                border-top: 1px solid black;
                column-gap: 10px;
            }

            div.ia21-player .controllers button.play-pause {
                background-color: transparent;
                border: 0 none;
                border-right: 1px solid black;
                cursor: pointer;

            }

            div.ia21-player div.controllers div.dragbar {
                flex-grow: 1;
                position: relative;
            }

            div.ia21-player div.controllers div.dragbar div.draggable {
                background-color: black;
                width: 0.5rem;
                height: 0.5rem;
                border-radius: 50%;
                cursor: pointer;
                position: absolute;
                top: calc(50% - 0.25rem);
                left: calc(var(--percent) - .25rem)
            }

            div.ia21-player div.controllers div.dragbar:before {
                content: " ";
                position: absolute;
                border-top: 1px solid black;
                width: 100%;
                top: calc(50% - 0.5px);
            }
        </style>
    </head>
    <body>

        <div class="ia21-player">
            <video>
                <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                <source src="https://www.w3schools.com/html/movie.ogg" type="video/ogg">
            </video>
            <div class="controllers">
                <button class="play-pause" data-deleteme="⏸">
                    ▶ 
                </button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>
        </div>

        <div class="ia21-player">
            <video>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
            <div class="controllers">
                <button class="play-pause" data-deleteme="⏸">
                    ▶ 
                </button>
                <div class="dragbar timeline">
                    <div class="draggable"></div>
                </div>
                <div class="timer">
                    00:00
                </div>
                <div class="dragbar volume">
                    <div class="draggable"></div>
                </div>
            </div>
        </div>

        <script>
            const containers = document.querySelectorAll("div.ia21-player")
            
            containers.forEach (container => {
                const btPlayPause = container.querySelector("button.play-pause")
                const video = container.querySelector("video")
                const timeline = container.querySelector(".dragbar.timeline")
                const timelineDrag = timeline.querySelector(".draggable")
                const timer = container.querySelector(".timer")


                btPlayPause.addEventListener("click", () => {
                    
                    if (video.paused) 
                        video.play()
                        video.currentTime = 59

                })


                video.addEventListener("timeupdate", () => {
                    const percent = (video.currentTime / video.duration) * 100
                    timelineDrag.style.setProperty("--percent", `${percent}%`) 
                    
                    console.log(`segundos video.currentTime % 60: ${video.currentTime % 60}`)
                    timer.innerText = `${Math.floor(video.currentTime / 3600)}:${Math.floor(video.currentTime / 60)}:${video.currentTime % 60 < 10 ? '0' : ''}${ Math.floor(video.currentTime % 60)}`


            })
        })
        </script>

    </body>
</html>
